<ui:composition template="includes/estrutura.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">      

		<h1>Pagina de Usuarios!</h1>
		
		<h:form>
			<p:button outcome="usuarioFormulario.xhtml" value="Nova Usuario" /> 
		</h:form>
		
		<h:form id="frmTabela">
			<p:dataTable id="tabela" value="#{usuarioListaController.usuarios}" var="usuario">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{usuario.nome}  
			    </p:column>
				<p:column style="width: 80px;">
					<f:facet name="header">Acoes</f:facet>
					<p:button outcome="usuarioFormulario.xhtml" icon="ui-icon-pencil" title="Editar Usuario">
						<f:param name="id" value="#{usuario.id}" />
					</p:button>
					<p:spacer width="10" />
					<p:commandButton onclick="return confirm('Tem certeza que deseja excluir?')" 
						icon="ui-icon-trash" title="Excluir Usuario" ajax="true" update=":frmTabela" action="#{usuarioListaController.excluir}">
						<f:setPropertyActionListener target="#{usuarioListaController.id}" value="#{usuario.id}"/>
					</p:commandButton>
			    </p:column>				    
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
