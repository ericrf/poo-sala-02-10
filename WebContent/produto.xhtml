<ui:composition template="includes/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">
		<h1>Pagina de Produtos!</h1>
		<h:form id="frmTabela">
			<p:dataTable id="tabela" value="#{produtoListaController.produtos}"
				var="produto">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{produto.nome}  
			    </p:column>
				<p:column>
					<f:facet name="header">Valor</f:facet>
					#{produto.valor}  
			    </p:column>
				<p:column style="width: 80px;">
					<f:facet name="header">Acoes</f:facet>
					<p:button outcome="produtoVisualizar.xhtml"
						icon="ui-icon-circle-zoomin" title="Visualizar Produto">
						<f:param name="id" value="#{produto.id}" />
					</p:button>

					<p:commandButton
						onclick="return confirm('Tem certeza que deseja adicionar ao carrinho?')"
						icon="ui-icon-cart" title="add carrinho" ajax="true"
						update="@form" action="#{carrinhoCompraController.put}">
						<f:setPropertyActionListener
							target="#{carrinhoCompraController.produto}"
							value="#{produto}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
