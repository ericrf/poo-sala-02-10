<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo">FAE</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="styles/default.css" />
</h:head>
<h:body>
	<h:form>
		<p:messages id="messages" />
		<h:panelGrid columns="2" style="margin-bottom:10px">
			<h:outputLabel for="usuario" value="Usuario: *" />
			<p:inputText id="usuario" value="#{loginController.usuario}" />
			<h:outputLabel for="senha" value="Senha: *" />
			<p:password id="senha" value="#{loginController.senha}" />
		</h:panelGrid>
		<p:commandButton action="#{loginController.logar}" value="Logar" ajax="false" />
	</h:form>
	<h:form>
		<p:button outcome="usuarioFormulario.xhtml" value="Nova Usuario" />
	</h:form>
</h:body>
</html>
